<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Men Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0084ff;
            --primary-hover: #0066cc;
            --bg: #0a0a0c;
            --surface: #16161a;
            --surface-accent: #1f1f25;
            --text: #ffffff;
            --text-dim: #a0a0ab;
            --danger: #ff4d4d;
            --danger-hover: #cc3d3d;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Login Screen */
        #login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0c 100%);
            z-index: 1000;
        }

        .login-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .login-card h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(to right, #fff, #0084ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-card p {
            color: var(--text-dim);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 132, 255, 0.05);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger-hover);
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        /* Dashboard */
        #dashboard {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--glass-border);
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-outline:hover {
            background: var(--glass);
            border-color: var(--text-dim);
        }

        .btn-logout {
            color: var(--danger);
            border-color: rgba(255, 77, 77, 0.2);
        }

        .btn-logout:hover {
            background: rgba(255, 77, 77, 0.1);
        }

        /* Bulk Actions Bar */
        .bulk-actions-bar {
            background: var(--surface);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            display: none;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--primary);
            position: sticky;
            top: 1rem;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 132, 0.2);
            backdrop-filter: blur(10px);
        }

        .bulk-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .selected-count {
            font-weight: 700;
            color: var(--primary);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1px;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            color: var(--text-dim);
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .tab:hover:not(.active) {
            color: var(--text);
            background: var(--glass);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .image-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            position: relative;
        }

        .image-card.selected {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 132, 255, 0.3);
        }

        .checkbox-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .image-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .image-container {
            aspect-ratio: 2/3;
            overflow: hidden;
            background: #000;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .image-info {
            padding: 1rem;
        }

        .image-name {
            font-size: 0.85rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.8rem;
        }

        .image-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.8rem;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
        }

        .loader {
            display: none;
            justify-content: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #empty-state {
            display: none;
            text-align: center;
            padding: 5rem 2rem;
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .bulk-actions-bar {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .bulk-info {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-card">
            <h1>Admin Login</h1>
            <p>Enter your credentials to access the panel</p>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" value="admin@clearmen.xri" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn" style="width: 100%">Sign In</button>
                <div class="error-msg" id="login-error">Invalid email or password</div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <div class="container">
            <header>
                <div class="logo">Clear Men <span style="color: var(--primary)">Admin</span> <span
                        id="image-count-title"
                        style="font-size: 0.9rem; font-weight: 400; color: var(--text-dim); margin-left: 1rem;"></span>
                </div>
                <div class="header-actions">
                    <button class="btn-outline" id="refresh-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                        </svg>
                        Refresh Data
                    </button>
                    <button class="btn-outline btn-logout" id="logout-btn">Logout</button>
                </div>
            </header>

            <div class="bulk-actions-bar" id="bulk-bar">
                <div class="bulk-info">
                    <span><span class="selected-count" id="selected-count">0</span> items selected</span>
                    <button class="btn-outline" id="select-all-btn">Select All</button>
                    <button class="btn-outline" id="deselect-all-btn">Deselect All</button>
                </div>
                <div class="header-actions">
                    <button class="btn" id="bulk-download-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
                        </svg>
                        Download Selected (ZIP)
                    </button>
                    <button class="btn btn-danger" id="bulk-delete-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6" />
                        </svg>
                        Delete Selected
                    </button>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" id="tab-outputs" onclick="switchTab('outputs')">Generated Images <span
                        id="out-count"></span></div>
                <div class="tab" id="tab-uploads" onclick="switchTab('uploads')">Uploaded Images <span
                        id="up-count"></span></div>
            </div>

            <div class="loader" id="loader">
                <div class="spinner"></div>
            </div>

            <div id="empty-state">
                <p>No images found in this category.</p>
            </div>

            <div class="gallery-grid" id="image-gallery">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const imageGallery = document.getElementById('image-gallery');
        const loader = document.getElementById('loader');
        const emptyState = document.getElementById('empty-state');
        const refreshBtn = document.getElementById('refresh-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const bulkBar = document.getElementById('bulk-bar');
        const selectedCountEl = document.getElementById('selected-count');

        let currentTab = 'outputs';
        let imageData = { outputs: [], uploads: [] };
        let selectedFiles = new Set();

        async function fetchData() {
            loader.style.display = 'flex';
            imageGallery.innerHTML = '';
            emptyState.style.display = 'none';
            selectedFiles.clear();
            updateBulkBar();

            try {
                const response = await fetch('/api/admin/images');
                if (response.status === 401) {
                    showLogin();
                    return;
                }

                imageData = await response.json();

                document.getElementById('out-count').textContent = `(${imageData.outputs.length})`;
                document.getElementById('up-count').textContent = `(${imageData.uploads.length})`;

                renderCurrentTab();
            } catch (error) {
                console.error('Error fetching data:', error);
            } finally {
                loader.style.display = 'none';
            }
        }

        function switchTab(tabName) {
            currentTab = tabName;
            selectedFiles.clear();
            updateBulkBar();

            // Update UI
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(`tab-${tabName}`).classList.add('active');

            renderCurrentTab();
        }

        function renderCurrentTab() {
            imageGallery.innerHTML = '';
            const list = imageData[currentTab] || [];

            if (list.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                displayImages(list);
            }
        }

        function displayImages(images) {
            images.forEach(img => {
                const date = new Date(img.timestamp * 1000).toLocaleString();
                const card = document.createElement('div');
                card.className = 'image-card';
                card.id = `card-${img.filename}`;

                if (selectedFiles.has(img.filename)) {
                    card.classList.add('selected');
                }

                card.innerHTML = `
                    <div class="checkbox-container">
                        <input type="checkbox" class="image-checkbox" 
                            ${selectedFiles.has(img.filename) ? 'checked' : ''} 
                            onchange="toggleSelect('${img.filename}')">
                    </div>
                    <div class="image-container" onclick="toggleSelect('${img.filename}')">
                        <img src="${img.url}?inline=true" alt="${img.filename}" loading="lazy">
                    </div>
                    <div class="image-info">
                        <div class="image-name">${img.filename}</div>
                        <div style="font-size: 0.75rem; color: var(--text-dim); margin-bottom: 0.5rem;">${date}</div>
                        <div class="image-actions">
                            <a href="${img.url}" download class="btn-sm btn">Download</a>
                            <button onclick="deleteSingle('${img.filename}')" class="btn-sm btn btn-danger">Delete</button>
                        </div>
                    </div>
                `;
                imageGallery.appendChild(card);
            });
        }

        function toggleSelect(filename) {
            const card = document.getElementById(`card-${filename}`);
            const checkbox = card.querySelector('.image-checkbox');

            if (selectedFiles.has(filename)) {
                selectedFiles.delete(filename);
                card.classList.remove('selected');
                checkbox.checked = false;
            } else {
                selectedFiles.add(filename);
                card.classList.add('selected');
                checkbox.checked = true;
            }
            updateBulkBar();
        }

        function updateBulkBar() {
            const count = selectedFiles.size;
            selectedCountEl.textContent = count;
            bulkBar.style.display = count > 0 ? 'flex' : 'none';
        }

        document.getElementById('select-all-btn').onclick = () => {
            const list = imageData[currentTab] || [];
            list.forEach(img => {
                selectedFiles.add(img.filename);
                const card = document.getElementById(`card-${img.filename}`);
                if (card) {
                    card.classList.add('selected');
                    card.querySelector('.image-checkbox').checked = true;
                }
            });
            updateBulkBar();
        };

        document.getElementById('deselect-all-btn').onclick = () => {
            selectedFiles.clear();
            document.querySelectorAll('.image-card').forEach(card => {
                card.classList.remove('selected');
                card.querySelector('.image-checkbox').checked = false;
            });
            updateBulkBar();
        };

        async function deleteSingle(filename) {
            if (!confirm(`Are you sure you want to delete ${filename}?`)) return;

            try {
                const response = await fetch('/api/admin/delete-images', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filenames: [filename],
                        category: currentTab
                    })
                });

                if (response.ok) {
                    fetchData();
                } else {
                    alert('Failed to delete image');
                }
            } catch (error) {
                console.error('Delete error:', error);
            }
        }

        document.getElementById('bulk-delete-btn').onclick = async () => {
            const count = selectedFiles.size;
            if (!confirm(`Are you sure you want to delete ${count} selected images?`)) return;

            try {
                const response = await fetch('/api/admin/delete-images', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filenames: Array.from(selectedFiles),
                        category: currentTab
                    })
                });

                if (response.ok) {
                    fetchData();
                } else {
                    alert('Failed to delete images');
                }
            } catch (error) {
                console.error('Bulk delete error:', error);
            }
        };

        document.getElementById('bulk-download-btn').onclick = async () => {
            const filenames = Array.from(selectedFiles);

            try {
                const response = await fetch('/api/admin/bulk-download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filenames: filenames,
                        category: currentTab
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `bulk_${currentTab}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    alert('Failed to create ZIP');
                }
            } catch (error) {
                console.error('Bulk download error:', error);
            }
        };

        function showDashboard() {
            loginScreen.style.display = 'none';
            dashboard.style.display = 'block';
            fetchData();
        }

        function showLogin() {
            loginScreen.style.display = 'flex';
            dashboard.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    showDashboard();
                } else {
                    loginError.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                loginError.textContent = 'Connection error. Please try again.';
                loginError.style.display = 'block';
            }
        });

        refreshBtn.addEventListener('click', fetchData);

        logoutBtn.addEventListener('click', async () => {
            await fetch('/api/admin/logout', { method: 'POST' });
            showLogin();
        });

        // Initialize
        fetchData();
    </script>
</body>

</html>
